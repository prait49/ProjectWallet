spring.datasource.url=jdbc:postgresql://localhost:5432/wallet
spring.datasource.username=postgres
spring.datasource.password=2679
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=false
server.port=8081

# Setting  Liquibase
spring.liquibase.change-log=classpath:/db/changelog/master.yaml

# Setting  Kafka
spring.kafka.bootstrap-servers=localhost:29092,localhost:39092
spring.kafka.consumer.auto-offset-reset=earliest
